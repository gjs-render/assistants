<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Assistant App</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Physical Therapist Assistant</h1>
        <form id="chat-form">
            <div class="form-group">
                <label for="prompt">Enter your query:</label>
                <textarea id="prompt" name="prompt" rows="4" placeholder="Type your question..."></textarea>
            </div>
            <div class="form-group">
                <label for="model">Model:</label>
                <select id="model" name="model">
                    <option value="gpt-4o">GPT-4</option>
                </select>
            </div>
            <div class="form-group">
                <label for="max_tokens">Max Tokens:</label>
                <input type="number" id="max_tokens" name="max_tokens" value="100" min="1">
            </div>
            <div class="form-group">
                <label for="temperature">Temperature:</label>
                <input type="number" id="temperature" name="temperature" value="0.7" step="0.1" min="0" max="1">
            </div>
            <button type="submit">Submit</button>
        </form>
        <div id="chat-history"></div>
    </div>
</body>
</html>
